    <div class="table-row">
        <div class="table-container">
            <div class="card-wrapper">
                <div class="products-container">
                    <div class="card">
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>

                            <div class="image-container right">

                            </div>
                        </div>
                    </div>

            </div>
        </div>

                <input type="text" placeholder="Поиск..." class="search-input">
